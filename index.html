<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struk Belanja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="receipt-container">
        <header>
            <h1>Struk Belanja</h1>
            <p>ID Order: <span id="order-id">ORD12345</span></p>
        </header>
        
        <section class="receipt-details">
            <!-- Detail Barang -->
            <div class="item-detail">
                <p><strong>ID Barang:</strong> <span>BRG001</span></p>
                <p><strong>ID Transaksi:</strong> <span>TRX12345</span></p>
                <p><strong>Nama Barang:</strong> <span>Produk A</span></p>
                <p><strong>Harga:</strong> <span>Rp 100,000</span></p>
                <p><strong>Jumlah:</strong> <span>2</span></p>
                <p><strong>Total:</strong> <span>Rp 200,000</span></p>
            </div>
        </section>
        
        <footer class="payment-status">
            <h2>Status Pembayaran: <span class="status">Lunas</span></h2>
        </footer>
    </div>
</body>
</html>
