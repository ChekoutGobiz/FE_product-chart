<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struk Belanja</title>
    <link rel="stylesheet" href="style.css">
    <style>
      /* Reset CSS */
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Courier New', monospace;
      }
      
      body {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          background-color: #f4f4f4;
      }
      
      .receipt-container {
          width: 300px;
          background-color: white;
          padding: 20px;
          border: 1px solid #ddd;
          border-radius: 8px;
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
          text-align: center;
      }
      
      header {
          border-bottom: 1px dashed #ddd;
          margin-bottom: 15px;
          padding-bottom: 10px;
      }
      
      header h1 {
          font-size: 1.5em;
          margin-bottom: 5px;
      }
      
      header p {
          font-size: 0.9em;
          color: #555;
      }
      
      .receipt-details, .total-detail {
          text-align: left;
          margin: 15px 0;
      }
      
      .item-detail p, .total-detail p {
          font-size: 0.95em;
          margin: 6px 0;
          display: flex;
          justify-content: space-between;
      }
      
      .total-detail p {
          font-weight: bold;
      }
      
      footer {
          border-top: 1px dashed #ddd;
          padding-top: 10px;
          margin-top: 15px;
      }
      
      footer p {
          font-size: 1em;
          color: #333;
      }
      
      .status {
          margin-top: 15px;
          font-weight: bold;
          font-size: 1.1em;
          color: green;
      }

      .status.paid {
          color: green;
      }
      
      .status.unpaid {
          color: red;
      }

      .barcode {
          margin-top: 15px;
      }
      
      .barcode img {
          width: 100%;
          height: auto;
      }
    </style>
</head>
<body>
    <div class="receipt-container">
        <header>
            <h1>RECEIPT</h1>
            <p>Address: Sarijadi, 128</p>
            <p>Telp: +62 856-2448-2521</p>
            <p>Date: <span id="date"></span></p>
        </header>

        <section class="receipt-details">
            <div class="item-detail" id="itemList">
                <!-- Produk akan ditampilkan di sini -->
            </div>
        </section>

        <div class="total-detail">
            <p><strong>Total</strong><span id="totalPrice">Rp 0</span></p>
            <p><strong>Cash</strong><span>Rp 300.000</span></p>
            <p><strong>Change</strong><span id="change">Rp 0</span></p>
        </div>

        <footer>
            <p>THANK YOU!</p>
        </footer>

        <div class="barcode">
            <img src="https://dummyimage.com/250x50/000/fff&text=098765432109" alt="Barcode">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ambil data dari localStorage
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const itemListContainer = document.getElementById('itemList');
            const totalPriceElement = document.getElementById('totalPrice');
            const changeElement = document.getElementById('change');

            let total = 0;

            // Menampilkan daftar produk
            cartItems.forEach(item => {
                const itemElement = document.createElement('p');
                itemElement.innerHTML = `<span>${item.name}</span><span>Rp ${item.price.toLocaleString()}</span>`;
                itemListContainer.appendChild(itemElement);
                total += item.price;
            });

            // Menampilkan total harga
            totalPriceElement.textContent = `Rp ${total.toLocaleString()}`;

            // Menghitung kembalian (asumsi pembayaran Rp 300.000)
            const cash = 300000;
            const change = cash - total;
            changeElement.textContent = `Rp ${change.toLocaleString()}`;

            // Menampilkan tanggal saat ini
            const currentDate = new Date().toLocaleDateString('id-ID');
            document.getElementById('date').textContent = currentDate;
        });
    </script>
</body>
</html>
