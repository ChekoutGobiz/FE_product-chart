<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Produk</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background styling */
        body {
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            margin-top: 20px;
            text-align: center;
            color: #00796b;
        }

        header h1 {
            font-size: 2em;
            font-weight: bold;
        }

        .product-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
            max-width: 1000px;
        }

        .product-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 220px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-card h2 {
            font-size: 1.2em;
            color: #00796b;
            margin-bottom: 10px;
        }

        .product-card p {
            font-size: 1em;
            color: #757575;
            margin-bottom: 15px;
        }

        .product-card button {
            background-color: #00796b;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: #004d40;
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }

        footer a {
            color: #00796b;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #004d40;
        }
    </style>
</head>
<body>
    <header>
        <h1>Daftar Produk</h1>
    </header>

    <main class="product-list">
        <div class="product-card" data-product-name="Produk A" data-product-price="100000">
            <h2>Produk A</h2>
            <p>Harga: Rp 100,000</p>
            <button onclick="addToCart('Produk A', 100000)">Tambah ke Keranjang</button>
        </div>
        
        <div class="product-card" data-product-name="Produk B" data-product-price="150000">
            <h2>Produk B</h2>
            <p>Harga: Rp 150,000</p>
            <button onclick="addToCart('Produk B', 150000)">Tambah ke Keranjang</button>
        </div>
        
        <div class="product-card" data-product-name="Produk C" data-product-price="200000">
            <h2>Produk C</h2>
            <p>Harga: Rp 200,000</p>
            <button onclick="addToCart('Produk C', 200000)">Tambah ke Keranjang</button>
        </div>

        <div class="product-card" data-product-name="Produk D" data-product-price="250000">
            <h2>Produk D</h2>
            <p>Harga: Rp 250,000</p>
            <button onclick="addToCart('Produk D', 250000)">Tambah ke Keranjang</button>
        </div>
    </main>

    <footer>
        <a href="checkout.html">Lihat Keranjang & Checkout</a>
    </footer>

    <script>
        // Array untuk menyimpan produk dalam keranjang
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Fungsi untuk menambahkan produk ke keranjang
        function addToCart(productName, price) {
            cart.push({ name: productName, price: price });
            alert(productName + " berhasil ditambahkan ke keranjang!");

            // Simpan keranjang di localStorage agar tetap ada saat halaman berubah
            localStorage.setItem('cart', JSON.stringify(cart));
        }
    </script>
</body>
</html>
