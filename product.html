  document.addEventListener('DOMContentLoaded', () => {
    const productGrid = document.getElementById('product-grid');
    const cityFilter = document.getElementById('cityFilter');

    // Fungsi untuk menampilkan produk berdasarkan kota
    function displayProducts(city) {
      productGrid.innerHTML = '';
      const filteredProducts = city === 'all' ? products : products.filter(product => product.city === city);
      
      filteredProducts.forEach(product => {
        const productCard = `
          <div class="product-card" data-city="${product.city}">
            <span class="label sale">Sale</span>
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.description}</p>
            <div class="price">
              <span class="discount-price">Rp.${product.discountPrice}</span>
              <span class="original-price">Rp.${product.originalPrice}</span>
            </div>
            <button class="add-to-cart" data-id="${product.id}" data-name="${product.name}" data-price="${product.discountPrice}">+ Add</button>
          </div>
        `;
        productGrid.insertAdjacentHTML('beforeend', productCard);
      });
    }

    // Event listener untuk dropdown filter
    cityFilter.addEventListener('change', () => {
      const selectedCity = cityFilter.value;
      displayProducts(selectedCity);
    });

    // Tampilkan semua produk saat halaman pertama kali dimuat
    displayProducts('all');
  });

  document.getElementById('search-icon').addEventListener('click', (e) => {
    e.preventDefault();
    const searchContainer = document.getElementById('search-container');
    searchContainer.style.display = searchContainer.style.display === 'none' ? 'block' : 'none';
  });
  
</script>
